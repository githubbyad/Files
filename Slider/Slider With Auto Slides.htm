<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css">
    </head>
    <body>
        <div class="slider-container">
            <div class="col-12 text-uppercase fw-bold px-0 mb-2 text-white cus-blocks-4-110-label cus-110-label bg-theme ps-2 fs-4">            
                <div class="row py-2">                
                    <h4 class="col-12 h5 mb-0">                    
                        <span class="col-12 hpe-custom-html-2">{{SubMenu}}</span>                
                    </h4>                           
                </div>        
            </div>

            <div class="slider">
                {{RepeatBegin}}
                    <div class="slide cus-photogallery-133-popup" data-fancybox="gallery" data-src="{{HeadingImage}}" data-caption="{{Heading}}"><img src="{{HeadingImage}}" alt="{{Heading}}"></div>
                {{RepeatEnd}}
            </div>
            <!-- Previous and Next buttons -->
            <button class="prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </button>
            <button class="next">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                </svg>
            </button>
        </div>
        <style>
            /* Container for the slider */
            .slider-container {
            width: 100%;
            /* max-width: 1100px;  Adjust as needed */
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            }

            /* The slider itself (holding all slides) */
            .slider {
            display: flex;
            gap: 10px; /* Space between slides */
            transition: transform 1s ease; /* Smooth transition for sliding */
            }

            /* Each individual slide */
            .slide {
            width: calc(25% - 10px); /* 100% divided by 4 slides minus the gap */
            flex-shrink: 0;
            position: relative; /* To contain the aspect ratio */
            }

            /* Aspect ratio 3:2 using padding trick */
            .slide img {
            width: 100%; /* Make images fit the width of their container */
            height: auto; /* Ensure image maintains aspect ratio */
            object-fit: cover; /* Ensures images cover the area without distortion */
            }

            /* Styling for previous and next buttons */
            .prev, .next {
            position: absolute;
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for exact vertical centering */
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;            
            z-index: 10;
            margin-top: 12px;
            }

            .prev {
            left: 0px;
            }

            .next {
            right: 10px;
            }

            /* Pause the automatic sliding when the user hovers over the slider */
            .slider-container:hover .slider {
            transition: none; /* Disable transition during hover */
            }
            .slide.cus-photogallery-133-popup img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            object-position: center;
            }            
            .cus-column-108-2 {
            display: none;
            }
            .cus-column-108-1.col-lg-9 {
            width: 100%;
            }
            .cus-column-108-1.col-lg-9 .col-lg-3.col-sm-12 {
            display: none;
            }
            .cus-column-108-1.col-lg-9 .col-lg-9.col-sm-12 {
            width: 100%;
            }
        </style>
        <script>
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const prevButton = document.querySelector('.prev');
            const nextButton = document.querySelector('.next');

            let currentIndex = 0;
            const slideCount = slides.length;
            const visibleSlides = 4;
            const slideWidth = 100 / visibleSlides;


            function updateSliderPosition() {
            const offset = -currentIndex * slideWidth;
            slider.style.transform = 'translateX(' + offset + '%)';
            }


            function moveToNextSlide() {
            if (currentIndex < slideCount - visibleSlides) {
            currentIndex++;
            } else {
            currentIndex = 0;
            }
            updateSliderPosition();
            }

            function moveToPrevSlide() {
            if (currentIndex > 0) {
            currentIndex--;
            } else {
            currentIndex = slideCount - visibleSlides;
            }
            updateSliderPosition();
            }


            nextButton.addEventListener('click', moveToNextSlide);
            prevButton.addEventListener('click', moveToPrevSlide);


            /* Auto Slide - Start */
            const slideInterval = 3000;
            let slideTimer = setInterval(moveToNextSlide, slideInterval);


            const sliderContainer = document.querySelector('.slider-container');
            sliderContainer.addEventListener('mouseenter', () => {
            clearInterval(slideTimer);
            });

            sliderContainer.addEventListener('mouseleave', () => {
            slideTimer = setInterval(moveToNextSlide, slideInterval); */
            });
            /* Auto Slide - End */
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
    </body>
</html>
