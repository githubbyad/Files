<script>function changeStaffColor(){let n=document.querySelectorAll("td"),e=new Date,t=e.getDate(),a=e.toLocaleString("default",{month:"short"}),d=t<10?`0${t}`:t,r=`${d} ${a}`,l=`${t} ${a}`;n.forEach(n=>{n.textContent.includes("Zaid, Juned")&&(n.innerHTML=n.innerHTML.replace("Zaid, Juned","Zaid Juned")),n.textContent.includes("Zaid")&&(n.innerHTML=n.innerHTML.replace("Zaid",'<span style="background: #0d6efd;">Zaid</span>')),n.textContent.includes("Juned")&&(n.innerHTML=n.innerHTML.replace("Juned",'<span style="background: #198754;">Juned</span>')),n.textContent.includes("Adnan")&&(n.innerHTML=n.innerHTML.replace("Adnan",'<span style="background: #ea15b5;">Adnan</span>')),n.textContent.includes("Usman")&&(n.innerHTML=n.innerHTML.replace("Usman",'<span style="background:#3a2272;">Usman</span>'))});let o=document.querySelectorAll("tr");o.forEach(n=>{let e=n.querySelector("td"),t=e?e.textContent.trim():"";(t===r||t===l)&&n.classList.add("today")})}window.onload=changeStaffColor;</script>
<style>table.staff_sch{width:100%;border-collapse:collapse;font-family:Trebuchet MS;background:#ffa}.staff_sch td,.staff_sch th,table.staff_sch{border:1px solid #000}.staff_sch td,.staff_sch th{padding:8px;text-align:center}.staff_sch th{background-color:#f2f2f2}.staff_sch span{padding:3px 6px;border-radius:3px;color:#fff;font-size:15px;font-weight:600}.today{background-color:#ffeb3b}</style>
