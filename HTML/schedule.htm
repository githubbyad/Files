<script>function changeStaffColor(){let n=document.querySelectorAll("td"),e=new Date,t=e.getDate(),a=e.toLocaleString("default",{month:"short"}),d=t<10?`0${t}`:t,r=`${d} ${a}`,l=`${t} ${a}`;n.forEach(n=>{n.textContent.includes("Zaid, Juned")&&(n.innerHTML=n.innerHTML.replace("Zaid, Juned","Zaid Juned")),n.textContent.includes("Zaid")&&(n.innerHTML=n.innerHTML.replace("Zaid",'<span style="background: #6f2df3;">Zaid</span>')),n.textContent.includes("Juned")&&(n.innerHTML=n.innerHTML.replace("Juned",'<span style="background: #0d6efd;">Juned</span>')),n.textContent.includes("Adnan")&&(n.innerHTML=n.innerHTML.replace("Adnan",'<span style="background: #198754;">Adnan</span>')),n.textContent.includes("Usman")&&(n.innerHTML=n.innerHTML.replace("Usman",'<span style="background:#212529;">Usman</span>'))});let o=document.querySelectorAll("tr");o.forEach(n=>{let e=n.querySelector("td"),t=e?e.textContent.trim():"";(t===r||t===l)&&n.classList.add("today")})}window.onload=changeStaffColor;</script>
<style>table.staff_sch{width:100%;border-collapse:collapse;font-family:Trebuchet MS;background:#ffa}.staff_sch td,.staff_sch th,table.staff_sch{border:1px solid #a6a63a}.staff_sch td,.staff_sch th{padding:8px;text-align:center}.staff_sch th{background-color:#711313;color:#fff;border-color:#cc3737;}.staff_sch span{padding:4px 8px;border-radius:3px;color:#fff;font-size:14px;font-weight:400}.today{background-color:#ffeb3b;font-weight:bold;}</style>
